<h1 class="h4">Cadastro de Produto</h1>

<label for="inputNome" class="sr-only">Nome</label>
<input type="text" id="inputNome" name="nomeProduto" placeholder="Nome do produto" class="form-control mb-2 col-md-4"
  [ngClass]="" [(ngModel)]="produto.nome" #nome="ngModel" required />

<label for="inputDescricao" class="sr-only">Descrição</label>
<input type="text" id="inputDescricao" name="descricaoProduto" placeholder="Descrição do produto"
  class="form-control mb-2 col-md-4" [ngClass]="" [(ngModel)]="produto.descricao" #descricao="ngModel" required />

<label for="inputPreco" class="sr-only">Preço</label>
<input type="number" id="inputPreco" name="precoProduto" placeholder="Preço" class="form-control mb-2 col-md-2"
  [ngClass]="" [(ngModel)]="produto.preco" #preco="ngModel" required />
