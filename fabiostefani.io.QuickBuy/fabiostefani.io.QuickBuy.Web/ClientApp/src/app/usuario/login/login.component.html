<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-2 login">Login do Cliente</h1>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe o seu e-mail" class="form-control mb-2"
            [(ngModel)]="email">

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" name="senha" id="inputSenha" placeholder="Senha" class="form-control mb-2"
            [(ngModel)]="senha">

        <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()">Entrar</button>

        <img src="../../../assets/img/quick-b-logo.jpg">

    </form>
</div>
