<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-2 login">Login do Cliente</h1>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe o seu e-mail" class="form-control mb-2"
            [ngClass]="{
                'is-invalid': email.invalid && (email.dirty || email.touched),
                'is-valid': email.valid && (email.dirty || email.touched)
            }" [(ngModel)]="usuario.email" #email="ngModel" email required>

        <!-- <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched) ">
            <div *ngIf="email.errors.required">
                E-mail deve ser preenchido
            </div>
            <div *ngIf="email.errors.email">
                E-mail não está no formato correto
            </div>
        </div> -->

        <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched) ">
            <div *ngIf="email.errors.required">
                E-mail deve ser preenchido
            </div>
            <div *ngIf="email.errors.email">
                E-mail não está no formato correto
            </div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" name="senha" id="inputSenha" placeholder="Senha" class="form-control mb-2" [ngClass]="{
                'is-invalid': senha.invalid && (senha.dirty || senha.touched),
                'is-valid': senha.valid && (senha.dirty || senha.touched)
            }" [(ngModel)]="usuario.senha" #senha="ngModel" required>

        <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched) ">
            <div *ngIf="senha.errors.required">
                Senha está deve ser preenchida
            </div>
        </div>

        <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()" [disabled]="ativarSpinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="ativarSpinner"></span>
            Entrar
        </button>

        <div>
            <a [routerLink]='["/novo-usuario"]'>Novo por aqui?</a>
        </div>

        <div class="aler alert-danger" *ngIf="mensagem">
            {{mensagem}}
        </div>

        <img src="../../../assets/img/quick-b-logo.jpg">
        <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
            Usuário autenticado
        </div>
    </form>
</div>
